<!DOCTYPE html>
<html lang="en-us">
<head>
  <!-- Document responsive across devices. -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
    <meta charset="UTF-8">
  <title>Contact page</title>
  <!-- Linking CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
</head>
<body>

  <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="logo" href="index.html">Prathibha</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right" class="nav">
          <li><a href="index.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
    <!-- Start of content wrap -->
    <div class="container">
        <div class="row">
          <div class="col-md-8 well">
            <div class="page-header">
              <h1>Contact</h1>
            </div>

            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Prathibha">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Prathibha@gmail.com">
              </div>
              <div class="form-group">
                <label for="textarea">Message</label>
                <textarea id="textarea" class="form-control" rows="10"></textarea>
              </div>
              <button type="submit" class="btn btn-default btn-lg" id="submit">Submit</button>
            </form>
      </div>
          <!-- connect-with-me section -->
          <div class="col-md-4" class="connect-with-me">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Connect with Me</h3>
              </div>
              <div class="panel-body">
                <img class="icon" src="assets/images/github.png" alt="GitHub ">
                <img class="icon" src="assets/images/linkdin.png" alt="LinkedIn ">
                <img class="icon" src="assets/images/stack.png" alt="StackOverflow ">
              </div>
            </div>
          </div>
    </div>
    <!-- Start of footer -->
    <footer>
      <div class="container">
        <p class="text-center text-muted" class="footer-line">
          &#64; Copyright 2017 Prathibha
        </p>
      </div>
    </footer>
    <!-- End of footer -->
    <!-- jQuery CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
